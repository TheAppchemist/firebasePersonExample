<ion-header>

  <ion-navbar>
    <ion-title>secondPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>Name</ion-label>
    <ion-input type="text" [(ngModel)]="name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Surname</ion-label>
    <ion-input type="text" [(ngModel)]="surname"></ion-input>
  </ion-item>

  <button ion-button (click)="save()">Save</button>
</ion-content>
